<!DOCTYPE html>
<html>
    <head>
        <title>HIdrogaugE</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-container" href="styles.css">
            <h1 id="projectTitle"><span style="font-family: 'Playwrite IT Moderna' !important;">HIdrogaugE</span></h1>
            <div class="month-buttons">
                <button class="month-button" data-month="1" data-days="31"><span style="font-family: 'Jua' !important;">1월</span></button>
                <button class="month-button" data-month="2" data-days="29"><span style="font-family: 'Jua' !important;">2월</span></button>
                <button class="month-button" data-month="3" data-days="31"><span style="font-family: 'Jua' !important;">3월</span></button>
                <button class="month-button" data-month="4" data-days="30"><span style="font-family: 'Jua' !important;">4월</span></button>
                <button class="month-button" data-month="5" data-days="31"><span style="font-family: 'Jua' !important;">5월</span></button>
                <button class="month-button" data-month="6" data-days="30"><span style="font-family: 'Jua' !important;">6월</span></button>
                <button class="month-button" data-month="7" data-days="31"><span style="font-family: 'Jua' !important;">7월</span></button>
                <button class="month-button" data-month="8" data-days="31"><span style="font-family: 'Jua' !important;">8월</span></button>
                <button class="month-button" data-month="9" data-days="30"><span style="font-family: 'Jua' !important;">9월</span></button>
                <button class="month-button" data-month="10" data-days="31"><span style="font-family: 'Jua' !important;">10월</span></button>
                <button class="month-button" data-month="11" data-days="30"><span style="font-family: 'Jua' !important;">11월</span></button>
                <button class="month-button" data-month="12" data-days="31"><span style="font-family: 'Jua' !important;">12월</span></button>
            </div>
            
            <div class="container">
                <div class="left-panel">
                    <h2><span style="font-family: 'Jua' !important;">수분 섭취 현황</span></h2>
                    <img src="Fuck.png" width="250px">
                    <br>
                    <button id="increaseButton"><span style="font-family: 'Jua' !important;">+1컵</span></button> 
                    <button id="decreaseButton"><span style="font-family: 'Jua' !important;">- 1컵</span></button>
                    <p><span style="font-family: 'Jua' !important;">오늘 섭취량: </span><span id="currentIntake"><span style="font-family: 'Jua' !important;">0</span></span><span style="font-family: 'Jua' !important;"> 컵</span></p>
                </div>
                <div class="right-panel">
                    <h2 id="calendarTitle">달력</h2>
                    <div id="calendar"></div>
                    <button id="averageButton"><span style="font-family: 'Jua' !important;">한 달 평균 물 섭취량 보기</span></button>
                    <p id="averageIntake"></p>
                </div>
            </div>
        </div>    
        <script src="script.js"></script>
    </body>
</html>
