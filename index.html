<!DOCTYPE html>
<html>
    <head>
        <title>HIdrogaugE</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main-container" href="styles.css">
            <h1>HIdrogaugE</h1>
            <div class="month-buttons">
                <button class="month-button" data-month="1" data-days="31">1월</button>
                <button class="month-button" data-month="2" data-days="29">2월</button>
                <button class="month-button" data-month="3" data-days="31">3월</button>
                <button class="month-button" data-month="4" data-days="30">4월</button>
                <button class="month-button" data-month="5" data-days="31">5월</button>
                <button class="month-button" data-month="6" data-days="30">6월</button>
                <button class="month-button" data-month="7" data-days="31">7월</button>
                <button class="month-button" data-month="8" data-days="31">8월</button>
                <button class="month-button" data-month="9" data-days="30">9월</button>
                <button class="month-button" data-month="10" data-days="31">10월</button>
                <button class="month-button" data-month="11" data-days="30">11월</button>
                <button class="month-button" data-month="12" data-days="31">12월</button>
            </div>
            
            <div class="container">
                <div class="left-panel">
                    <h2>수분 섭취 현황</h2>
                    <img src="Fuck.png" width="250px">
                    <br>
                    <button id="increaseButton">+1컵</button> 
                    <button id="decreaseButton">- 1컵</button>
                    <p>오늘 섭취량: <span id="currentIntake">0</span> 컵</p>
                </div>
                <div class="right-panel">
                    <h2 id="calendarTitle">달력</h2>
                    <div id="calendar"></div>
                    <button id="averageButton">한 달 평균 물 섭취량 보기</button>
                    <p id="averageIntake"></p>
                </div>
            </div>
        </div>    
        <script src="script.js"></script>
    </body>
</html>
